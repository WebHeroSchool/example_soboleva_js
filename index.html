<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Game "Найди баг"</title>
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header id="header" class="header">
       <h1 class="header__title"> Выберите уровень сложности:</h1>
       <p class ="header__text"> Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт. </<p>
    </header>
    <section id="container" class="choice">
        <div class="container__first-card"></div>
        <div class="container__second-card"></div>
      <ul class ="choice__list">
        <li id="easy" class="choice__level">Простой</li>
        <li id="normal" class="choice__level">Средний</li>
        <li id="hard" class="choice__level">Сложный</li>
      </ul>
     <button id="button" class="button__start">Начать игру</button>
  </section>
    <script src="./script.js"></script>
  </body>
</html>
